<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lift Simulation</title>
</head>
<body>
    <div class="firstPage">
        <h1 class="page-heading">Lift Simulation</h1>
        <div class="noOfFloor input_container">
          <label for="floorNumber" class="numb">Number of floors -</label>
          <input type="Number" id="floorNumber" class="lift-sim_input" placeholder="Enter Upto 3 floors" required/>
        </div>
        <div class="noOfLift input_container">
          <label for="liftNumber" class="numb">Number of lifts -</label>
          <input type="Number" id="liftNumber" class="lift-sim_input"  placeholder="Enter least 2 lifts" required/>
        </div>
        <button class="createLiftFloorButton">Simulate</button>
    </div>
    <div class="secondPage">
        <button class="goToFirstPage">Back</button>
      </div>
      <script src="main.js"></script>
</body>
</html>
